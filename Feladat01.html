<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>Feladat01</title>
</head>
<body style="background-image: url(https://images.pexels.com/photos/278887/pexels-photo-278887.jpeg?auto=compress&cs=tinysrgb&w=1600);
        background-size: cover;">
    <div class="container">
        <div    class="row align-items-center text light text-center"
                style="min-height: 100vh;">
                <div class="col-12" style="background-color: rgb(255, 255, 255);">
                    <h1 class="display-2">Kis- vagy nagybetűs szöveg</h1>
                    <form id='feladat1'>
                        <div class="form-group m-1">
                            <label class="form-label" for="text">Szöveg:</label>
                            <input class="form-control" type="text" name="text" id="text">
                        </div>
                        <div class="form-group m-1">
                            <label for="lower" class="form-check-label">Kisbetű:</label>
                            <input type="radio" name="radio" value="lower" id="lower">
                        </div>
                        <div class="form-group m-1">
                            <label for="upper" class="form-check-label">Nagybetű:</label>
                            <input type="radio" name="radio" value="upper" id="upper">
                        </div>
                        <button class="btn btn-primary m-3" id="alakit">Alakít</button>
                    </form>
                    <!-- <h2>Eredmény:</h2>
                    <p id="result"></p> -->
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous">
    </script>
    <script>
        document.getElementById('alakit')
            .addEventListener( 'click', () => {

                let text = document.forms['feladat1']['text'].value
                let lower = document.forms['feladat1']['radio'].value;
                let upper = document.forms['feladat1']['radio'].value;
                let lowerCase = text.toLowerCase();
                let upperCase = text.toUpperCase();
                if(text === ''){
                    alert("A szöveg rész kitöltése kötelező!")
                }
                else if (lower == "lower"){
                    //document.getElementById("result").innerHTML= lowerCase;
                    alert(lowerCase);
                }
                else if (upper == "upper"){
                    //document.getElementById("result").innerHTML= upperCase;
                    alert(upperCase);
                }
                else if (lower != "lower" && upper != "upper"){
                    alert("Válassza ki, hogy kis- vagy nagybetűs legyen a szöveg!")
                }
            })
    </script>

</body>
</html>
