<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>Feladat03</title>
</head>
<body style="background-image: url(https://img.freepik.com/free-vector/restaurant-mural-wallpaper_23-2148707022.jpg?w=1380&t=st=1695920302~exp=1695920902~hmac=eb95371aff81c887ab510fbc8611d2e26b8071e44e2c61e373443d75f3a416f6);
             background-size: cover;   ">
    <div class="container text-center">
        <div    class="row align-items-center text light text-center"
                style="min-height: 100vh;">
        <div class="col-12">

            <form id="pizza_rendel" action="POST">
                <table class="table table-hover table-dark text-center">
                    <thead>
                        <tr>
                            <th colspan="2"><h3>Adja meg a pizza rendeléséhez szükséges információkat!</h3></th>
                        </tr>
                        <tr>
                            <th colspan="2"><h3>A megrendelő adatai:</h3></th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><label class="form-label" for="nev">Teljes név:</label></td>
                        <td><input class="form-control" type="text" name="Tnev" id="nev"></td>
                    </tr>
                    <tr>
                        <td><label for="tel">Telefonszám:</label></td>
                        <td><input class="form-control" type="text" name="telSz" id="tel"></td>
                    </tr>
                    <tr>
                        <td><label for="iranyito">Irányítószám:</label></td>
                        <td><input class="form-control" type="text" name="iranyitoSz" id="iranyito"></td>
                    </tr>
                    <tr>
                        <td><label for="varos">Város:</label></td>
                        <td><input class="form-control" type="text" name="varosN" id="varos"></td>
                    </tr>
                    <tr>
                        <td><label for="utca">Utca:</label></td>
                        <td><input class="form-control" type="text" name="utcaN" id="utca"></td>
                    </tr>
                    <tr>
                        <td><label for="haz">Házszám:</label></td>
                        <td><input class="form-control" type="text" name="hazSz" id="haz"></td>
                    </tr>
                    </tbody>                    
                </table>

                <table class="table table-hover table-dark text-center">
                    <thead>
                        <tr>
                            <th colspan="4"><h3>Milyen legyen a pizza?</h3></th>
                        </tr>                       
                    </thead>
                    <tbody>
                        <tr>   
                            <td>
                                <label class="form-label" for="alap">Alap</label>
                            </td> 
                            <td colspan="3">
                                <select class="custom-select" id="alap">
                                    <option selected value="1">Paradicsomos</option>
                                    <option value="2">Tejfölös</option>
                                    <option value="3">Sajtszószos</option>
                                    <option value="4">Barbecue szószos</option>
                                  </select>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="4"><h3>Feltétek</h3></td>
                        </tr>
                        <tr>
                            <td><label for="sonka">Sonka: <input type="checkbox" name="feltetel" id="sonka" value="sonka"></label></td>
                            <td><label for="csirkeMell">Csirkemell: <input type="checkbox" name="feltetel" id="csirkeMell" value="csirkemell"></label></td>
                            <td><label for="bacon">Bacon: <input type="checkbox" name="feltetel" id="bacon" value="bacon"></label></td>
                            <td><label for="kukorica">Kukorica: <input type="checkbox" name="feltetel" id="kukorica" value="kukorica"></label></td>
                        </tr>
                        <tr>  
                            <td><label for="fustoltSajt">Füstölt sajt: <input type="checkbox" name="feltetel" id="fustoltSajt" value="füstöltsajt"></label> </td>
                            <td><label for="paprika">Paprika: <input type="checkbox" name="feltetel" id="paprika" value="paprika"></label></td>
                            <td><label for="ananasz">Ananász: <input type="checkbox" name="feltetel" id="ananasz" value="ananász"></label></td>
                            <td><label for="szalami">Szalámi: <input type="checkbox" name="feltetel" id="szalami" value="szalámi"></label> </td>
                        </tr>

                        <tr>
                            <td colspan="4">
                                <h3>Egyéb:</h3>
                            </td>
                        <tr>
                            <td>
                                <label for="other">Bátran írjon:</label>
                            </td>
                            <td colspan="2">
                                 <input class="form-control" type="text" name="other" id="other">
                            </td>
                            <td> <button id="order" type="button" class="btn btn-success">Felvétel</button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
    
        </div>   
        </div>
   
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous">
    </script>
    <script src="feladat_2_js.js"></script>
</body>
</html>
